<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Convertisseur WebP</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6;
        }
        .card {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 { margin-bottom: 0.5rem; color: #1f2937; }
        p { color: #6b7280; margin-bottom: 2rem; }
        
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-bottom: 20px;
        }
        .btn {
            border: 2px solid #2563eb;
            color: white;
            background-color: #2563eb;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn:hover { background-color: #1d4ed8; }
        
        /* Input invisible mais actif */
        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            height: 100%;
            width: 100%;
        }

        #log {
            text-align: left;
            background: #f8fafc;
            padding: 10px;
            border-radius: 6px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            font-size: 0.85rem;
            color: #334155;
            display: none; /* Caché tant qu'il n'y a rien */
        }
        .success { color: #059669; }
        .info { color: #2563eb; font-weight: bold; margin-bottom: 5px; display: block;}
    </style>
</head>
<body>

<div class="card">
    <h1>⚡ Multi-Convertisseur</h1>
    <p>Sélectionnez <strong>plusieurs images</strong> (JPG/PNG).<br>Elles seront toutes converties et téléchargées.</p>

    <div class="upload-btn-wrapper">
        <button class="btn">Choisir les images</button>
        <input type="file" id="fileInput" multiple accept="image/png, image/jpeg, image/jpg">
    </div>

    <div id="log"></div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const logDiv = document.getElementById('log');
    
    // Configuration Qualité (0.80 = 80%)
    const QUALITY = 0.80; 

    fileInput.addEventListener('change', function(e) {
        if (this.files && this.files.length > 0) {
            logDiv.style.display = 'block';
            logDiv.innerHTML = `<span class="info">Traitement de ${this.files.length} images...</span>`;
            
            // On transforme la liste de fichiers en tableau pour boucler dessus
            Array.from(this.files).forEach((file, index) => {
                // Petit délai entre chaque image pour éviter que le navigateur bloque
                setTimeout(() => {
                    processFile(file);
                }, index * 200); 
            });
        }
    });

    function processFile(file) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);

                const dataUrl = canvas.toDataURL('image/webp', QUALITY);
                const originalName = file.name.substring(0, file.name.lastIndexOf('.'));
                const newName = originalName + '.webp';

                downloadImage(dataUrl, newName);
                
                // Ajouter une ligne de log
                const p = document.createElement('div');
                p.className = 'success';
                p.textContent = `✅ ${newName} téléchargé`;
                logDiv.appendChild(p);
            }
            img.src = event.target.result;
        }
        reader.readAsDataURL(file);
    }

    function downloadImage(dataUrl, filename) {
        const link = document.createElement('a');
        link.href = dataUrl;
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
